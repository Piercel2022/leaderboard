<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1 class="flex flex-row justify-center text-base bg-sky-500 ">Leaderboard</h1>
  <div class="flex flex-col justify-center place-items-center h-3/5 bg-no-repeat bg-cover" style="background-image: url(../image/banniere.jpg)">
    <div class="flex gap-20 mx-16 ">
      <div class="flex flex-row">
        <div class="flex gap-16 ">
          <h2 class="text-7xl font-semibold">Recent scores</h2>
          <button type="button" class="text-5xl mt-6 ml-auto px-2 pl-4 shadow-2xl" id="refreshBtn">Refresh</button>
        </div>
        <ul id="scores-box" class="flex flex-col text-5xl mt-4 h-[40rem] border-b-zinc-300 bg-white"></ul>
      </div>
      <div class="add-scores">
        <h2 class="scores-title">Add your score</h2>
        <form action="add-score" class="add-form" id="form">
          <input class="inputs" type="text" name="name" id="name-input" placeholder="Your name" />
          <input class="inputs" type="text" name="score" id="score-input" placeholder="Your score" />
          <button type="submit" class="add-btn btn" id="submit" >Submit</button>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <h3 class="footer-content">Copyright 2022</h3>
  </footer>
</body>
</html>
